<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; /* Include padding in width */
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weather-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .weather-info h2 {
            margin-bottom: 10px;
            color: #555;
        }
        .weather-info p {
            margin: 8px 0;
            font-size: 1.1em;
            color: #666;
        }
        .weather-icon {
            vertical-align: middle;
            margin-right: 5px;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>

        <form action="/" method="post">
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" placeholder="e.g., London, New York" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if weather %}
            <div class="weather-info">
                <h2>Weather in {{ weather.city }}</h2>
                <p>
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather Icon" class="weather-icon">
                    Temperature: {{ weather.temperature }}Â°C
                </p>
                <p>Description: {{ weather.description | capitalize }}</p>
                <p>Humidity: {{ weather.humidity }}%</p>
                <p>Wind Speed: {{ weather.wind_speed }} m/s</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
